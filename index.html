<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>text animation example</title>
    <style>
      body {
        font-size: 3rem;
        margin-top: 15rem;
        text-align: center;
      }
      .text {
        font-size: 72px;
        background: linear-gradient(
          to right,
          red,
          orange,
          yellow,
          green,
          cyan,
          blue,
          violet
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>
  </head>
  <body>
    <section class="text">Hello web developer!</section>
    <script>
      const showText = document.querySelector(".text");
      const valueOfText = showText.textContent;
      let index = 0;
      function showAnimatedText() {
        showText.textContent = valueOfText.slice(0, index);
        console.log(valueOfText);
        index++;
        if (index > valueOfText.length) index = 0;
      }
      setInterval(showAnimatedText, 500);
    </script>
  </body>
</html>
